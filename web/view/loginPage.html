<div>
    Login: <input ng-model="login" value="">
    Password: <input type="password" ng-model="passwd" value="">
    <button ng-click="loginCtrl.signIn()" ng-enter="loginCtrl.signIn()">Sign In</button>
    <button ng-click="loginCtrl.isRegister = true;">Register</button>

    <div ng-show="loginCtrl.isRegister">
        <p>Login: <input ng-model="loginReg" value=""></p>
        <p>Name: <input ng-model="name" value=""></p>
        <p></p>Password: <input type="password" ng-model="password1"></p>
        <p>Repeat password: <input type="password" ng-model="password2"></p>
        <p><button ng-click="loginCtrl.registerUser()">Register user</button></p>
    </div>
</div>
