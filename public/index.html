<!doctype html>
<html ng-app>

    <head>
        <title>Hello AngularJS</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.9/angular-resource.js"></script>
        <script src="message.js"></script>
    </head>

    <body ng-controller="MessageController">
        Your name = <input ng-model="login"> <button ng-click="update()" ng-enter="update()">update</button>
        <div ng-repeat="message in messages" style="background-color:#EEE;padding: 5px;width: 300px;">
            <p>The ID is {{message.id}}</p>
            <p>The content is {{message.content}}</p>
        </div>
        Add message:<br>
        <textarea rows="10" cols="50" ng-model="text"></textarea>
        <button ng-click="add()">Add message</button>
    </body>
</html>
